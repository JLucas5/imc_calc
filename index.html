<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/images/imc_logo.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>
    <header>
        <nav>
            <div class="nav-wrapper blue-grey">
                <a href="#" class="brand-logo center" ><img src="assets/images/imc_logo.png" style="width:65px;"></a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="modal-calc">
            <h1>Calculadora de IMC</h1>
            <div class="input-field col s6">
                <input id="nome" type="text" class="validate">
                <label for="nome">Nome</label>
            </div>
            <div class="input-field col s6">
                <input id="idade" type="number" class="validate">
                <label for="idade">Idade</label>
            </div>
            <div class="input-field col s6">
                <input id="peso" type="number" class="validate">
                <label for="peso">Peso(Kg)</label>
            </div>
            <div class="input-field col s6">
                <input id="altura" type="number" class="validate">
                <label for="altura">Altura(cm)</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="calcular" onclick="calcula_imc()">Calcular
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

<script type="text/javascript" src="assets/js/materialize.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
